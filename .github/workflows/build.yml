name: Build React App

on:
  # Disabled - deploy.yml handles both build and deployment
  # workflow_dispatch:  # Can manually trigger if needed for testing only
  push:
    branches: [ __disabled__ ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build production bundle
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: elektr-ame-dist-${{ github.sha }}
        path: dist/
        retention-days: 30
        
    - name: Upload API files
      uses: actions/upload-artifact@v4
      with:
        name: elektr-ame-api-${{ github.sha }}
        path: api/
        retention-days: 30
        
    - name: Create deployment package
      run: |
        mkdir -p deployment-package
        cp -r dist/* deployment-package/
        cp -r api deployment-package/
        cp -r database deployment-package/
        cd deployment-package && zip -r ../elektr-ame-deployment.zip .
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: elektr-ame-deployment-package-${{ github.sha }}
        path: elektr-ame-deployment.zip
        retention-days: 30


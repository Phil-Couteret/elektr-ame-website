name: ğŸµ Deploy Elekr-Ã‚me Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install
        
    - name: ğŸ—ï¸ Build React frontend
      run: |
        npm run build
        
    - name: ğŸ“ Create deployment package
      run: |
        mkdir -p deployment-package
        
        # Copy built frontend files
        cp -r dist/* deployment-package/
        
        # Copy PHP backend
        cp -r api deployment-package/
        
        # Copy database files
        cp -r database deployment-package/
        
        # Copy public assets
        cp -r public deployment-package/
        
        # Copy configuration files
        cp .htaccess deployment-package/
        cp .ovhconfig deployment-package/
        cp index.html deployment-package/
        
        # Create deployment info
        echo "Elekr-Ã‚me Website Deployment" > deployment-package/DEPLOYMENT_INFO.txt
        echo "Deployed on: $(date)" >> deployment-package/DEPLOYMENT_INFO.txt
        echo "Commit: ${{ github.sha }}" >> deployment-package/DEPLOYMENT_INFO.txt
        echo "Branch: ${{ github.ref_name }}" >> deployment-package/DEPLOYMENT_INFO.txt
        echo "Repository: ${{ github.repository }}" >> deployment-package/DEPLOYMENT_INFO.txt
        
    - name: ğŸŒ Deploy to FTP
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deployment-package/
        server-dir: ${{ secrets.FTP_SERVER_DIR || '/' }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/README.md
          **/package-lock.json
          **/yarn.lock
          **/.DS_Store
          **/Thumbs.db
          **/.vscode/**
          **/.idea/**
          **/coverage/**
          **/test/**
          **/tests/**
          **/*.test.js
          **/*.spec.js
          **/jest.config.js
          **/cypress/**
          **/e2e/**
          **/.nyc_output/**
          **/logs/**
          **/*.log
          **/tmp/**
          **/temp/**
          **/*.tmp
          **/*.bak
          **/*.backup
          **/.local/**
          **/src/**
          **/docs/**
          **/deployment-package/**
          **/test-deployment/**
          **/member-login-deployment/**
          **/elekr-ame-deployment.zip
          **/test-deployment.zip
        log-level: minimal
        dry-run: false
        
    - name: ğŸ“¤ Upload deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: elekr-ame-deployment
        path: deployment-package/
        retention-days: 7
        
    - name: ğŸ‰ Deployment complete
      run: |
        echo "ğŸµ Elekr-Ã‚me website deployed successfully!"
        echo "ğŸŒ Check your website at: https://www.elektr-ame.com"

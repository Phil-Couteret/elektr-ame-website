name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Verify build output
      run: |
        echo "ðŸ“ Checking dist/ folder contents:"
        ls -la dist/
        echo ""
        echo "ðŸ” Looking for .htaccess:"
        if [ -f dist/.htaccess ]; then
          echo "âœ… .htaccess found!"
          cat dist/.htaccess
        else
          echo "âŒ .htaccess NOT found!"
        fi

    - name: Create deployment package
      run: |
        mkdir -p deployment-package
        
        # Copy frontend build
        cp -r dist/* deployment-package/
        
        # Explicitly copy hidden files (.htaccess)
        if [ -f dist/.htaccess ]; then
          cp dist/.htaccess deployment-package/.htaccess
          echo "âœ“ Copied .htaccess"
        else
          echo "âš  WARNING: .htaccess not found in dist/"
        fi
        
        if [ -f dist/.htaccess.minimal ]; then
          cp dist/.htaccess.minimal deployment-package/.htaccess.minimal
          echo "âœ“ Copied .htaccess.minimal"
        else
          echo "âš  WARNING: .htaccess.minimal not found in dist/"
        fi
        
        # Copy API files (excluding config.php - must be maintained on server!)
        mkdir -p deployment-package/api
        cp -r api/* deployment-package/api/
        rm -f deployment-package/api/config.php  # Never deploy config.php!
        
        # Copy database migrations
        mkdir -p deployment-package/database
        cp -r database/* deployment-package/database/
        

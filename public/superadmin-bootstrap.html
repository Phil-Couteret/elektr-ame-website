<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Bootstrap - Elektr-√Çme</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #000000 50%, #0066cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #0099ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.5); }
        input:focus {
            outline: none;
            border-color: #0099ff;
            background: rgba(255, 255, 255, 0.15);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #0099ff;
            color: #1a0b2e;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #0088ee; transform: translateY(-1px); }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffcccc;
        }
        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #ccffcc;
        }
        .info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Superadmin Bootstrap</h1>
        <p class="subtitle">Elektr-√Çme Admin System</p>
        
        <div id="alert" class="alert" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="tech@elektr-ame.com" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Login as Superadmin</span>
            </button>
        </form>
        
        <p class="info">
            This page is for initial superadmin setup only.<br>
            Only @elektr-ame.com email addresses are accepted.
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            if (!email.endsWith('@elektr-ame.com')) {
                showAlert('Only @elektr-ame.com email addresses are allowed', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            btnText.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth-login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Check if user is superadmin
                    if (data.user && data.user.role === 'superadmin') {
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        showAlert('Access denied. Superadmin role required.', 'error');
                        submitBtn.disabled = false;
                        btnText.textContent = 'Login as Superadmin';
                    }
                } else {
                    showAlert(data.message || 'Invalid credentials', 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Login as Superadmin';
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'Login as Superadmin';
            }
        });
    </script>
</body>
</html>
